<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>Instagram Double-Tap Effect</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-content">
            <div class="instagram-heading">
                <div class="profile">
                    <img src="./images/profile.png" alt="">
                    <div class="profile-headings">
                        <span>bestvacations</span>
                        <span>Krabi, Thailand</span>
                    </div>
                </div>
                <div class="menu-icon">
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
            <div id="instagram-image">
                <div class="insta-image">
                    <img src="./images/post.jpg" alt="">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="instagram-icons">
                <div class="instagram-buttons">
                    <span class="like">
                        <i class="far fa-heart" aria-hidden="true"></i>
                        <i class="fas fa-heart" aria-hidden="true"></i>  
                    </span>
                    <i class="far fa-comment"></i> 
                    <i class="far fa-paper-plane"></i> 
                </div>
                <div>
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="captions">
                <h5>89,223 likes</h5>
                <span>bestvacations
                    <span>
                        Tag who you'd swing with! Krabi,Thailand.
                    </span>
                </span>
                <p>View all 1,637 comments</p>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
